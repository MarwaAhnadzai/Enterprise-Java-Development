<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        h2 {
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
 
        div {
            color: red;
        }
        h1 {
            color: blue;
        }
        h2 {
            color: green;
        }
    </style>
</head>
<body>
    <h1>This Is a Thymeleaf Email</h1>
    <h2 th:text="'Welcome ' + ${name}">Standard Greeting</h2>
    <div th:text="${message}">Some message</div>
    <div th:text="${footer}">Some Footer</div>
</body>
</html>
