<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Appointments</title>
    <style>
        .container {
            width: 80%;
            margin: 0 auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        h1, h2 {
            color: #333;
        }

        form {
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"], input[type="email"], input[type="date"], input[type="time"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Appointments</h1>

        <!-- Display existing appointments -->
        <table>
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Email</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Edit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="appointment : ${appointments}">
                    <td th:text="${appointment.firstName}"></td>
                    <td th:text="${appointment.email}"></td>
                    <td th:text="${appointment.appointmentDate}"></td>
                    <td th:text="${appointment.appointmentTime}"></td>
                    <td><a th:href="@{'/editAppointment/' + ${appointment.id}}">Edit</a></td>
                    <td><a th:href="@{'/deleteAppointment/' + ${appointment.id}}">Delete</a></td>
                </tr>
            </tbody>
            
        </table>

        <!-- Form for adding new appointments -->
        <h2>Add New Appointment</h2>
        <form th:action="@{/insertAppointment}" method="post">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br>
            <label for="date">Date:</label>
            <input type="date" id="date" name="appointmentDate" required><br>
            <label for="time">Time:</label>
            <input type="time" id="time" name="appointmentTime" required><br>
            <button type="submit">Add Appointment</button>
        </form>
    </div>
</body>
</html>
