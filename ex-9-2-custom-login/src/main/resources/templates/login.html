<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<!-- Link to external CSS file -->
<link rel="stylesheet" type="text/css" href="../static/css/mycss.css" th:href="@{/css/mycss.css}" />

<style>
    /* Custom CSS styles */
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }

    h1 {
        color: #333;
        text-align: center;
        margin-top: 50px;
    }

    form {
        width: 300px;
        margin: 0 auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .error {
        color: red;
        margin-bottom: 10px;
    }

    .success {
        color: green;
        margin-bottom: 10px;
    }

    input[type="email"],
    input[type="password"],
    input[type="submit"] {
        width: 100%;
        margin-bottom: 15px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 3px;
    }

    input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
        background-color: #0056b3;
    }

    p {
        text-align: center;
    }
</style>
</head>
<body>
    <h1>
        <img src="../static/images/spring-boot-logo.png" th:src="@{/images/spring-boot-logo.png}" width="100px" height="100px"/>
        Login!
    </h1>
    
    <form method="post" th:action="@{/login}">
        <div th:if="${param.error}" class="error">
            Invalid credentials
        </div>
        <div th:if="${param.logout}" class="success">
            You have been logged out
        </div>
        Email: <input type="email" name="username" /><br>
        Password: <input type="password" name="password" /><br>
        <input type="submit" value="Log In" name="login-submit" />
    </form> 
    
    <p><a th:href="@{/}">Back to home page</a></p>

</body>
</html>
