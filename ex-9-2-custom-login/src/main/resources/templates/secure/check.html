<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Secure Page</title>
<style>
    /* CSS styles */
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }

    h1 {
        color: #333;
        text-align: center;
        margin-top: 50px;
    }

    p {
        color: #666;
        text-align: center;
    }

    a {
        display: block;
        text-align: center;
        margin-top: 20px;
        color: #007bff;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>
    <h1>Welcome to the Secure Page!</h1>
    <p>This page is accessible only to authenticated users.</p>
    <a href="/logout">Logout</a>
</body>
</html>
