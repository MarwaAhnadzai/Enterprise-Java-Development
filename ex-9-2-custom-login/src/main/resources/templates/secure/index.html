<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Secure Home Page</title>
<style>
    /* CSS styles */
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }

    h1 {
        color: #333;
        text-align: center;
        margin-top: 50px;
    }

    p {
        color: #666;
        text-align: center;
    }

    a {
        display: block;
        text-align: center;
        margin-top: 20px;
        color: #007bff;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }

    form {
        text-align: center;
        margin-top: 20px;
    }

    input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    input[type="submit"]:hover {
        background-color: #0056b3;
    }
</style>
</head>
<body>
    <h1>This is a secured page!</h1>
    
    <p><a th:href="@{/}">Back to home page</a></p>

    <form method="post" th:action="@{/logout}">
        <input type="submit" value="Logout" />
    </form>

</body>
</html>
