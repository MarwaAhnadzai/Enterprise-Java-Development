<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }

    h1 {
        text-align: center;
        margin-top: 20px;
        color: #333;
    }

    form {
        width: 300px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .error, .success {
        color: red;
        font-weight: bold;
        margin-bottom: 10px;
    }

    input[type="text"], input[type="password"], input[type="submit"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    input[type="submit"] {
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
    }

    input[type="submit"]:hover {
        background-color: #0056b3;
    }

    p {
        text-align: center;
        margin-top: 10px;
    }

    a {
        color: #007bff;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }
</style>
</head>
<body>
    <h1>
        <img src="../static/images/spring-boot-logo.png" th:src="@{/images/spring-boot-logo.png}" width="100px" height="100px"/>
        Login!
    </h1>

    <form method="post" th:action="@{/login}">
        <div th:if="${param.error}" class="error">
            Invalid credentials
        </div>        
        <div th:if="${param.logout}" class="success">
            You have been logged out
        </div>
        <label>Username: </label><br>
        <input type="text" name="username" /><br>
        <label>Password: </label><br>
        <input type="password" name="password" /><br>
        <input type="submit" value="Log In" name="login-submit" />
    </form> 
    
    <p><a th:href="@{/}">Back to home page</a></p>
</body>
</html>
