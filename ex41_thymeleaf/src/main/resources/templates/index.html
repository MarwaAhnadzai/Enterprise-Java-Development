<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Courses</title>
    <style>
        /* CSS styles for the page */
        body {
            font-family: Arial, sans-serif; /* Set font family */
            margin: 20px; /* Add margin */
        }
        h2 {
            margin-bottom: 10px; /* Add margin-bottom to h2 elements */
        }
        table {
            width: 100%; /* Set table width to 100% */
            border-collapse: collapse; /* Collapse table borders */
        }
        th, td {
            padding: 8px; /* Add padding to table cells */
            border-bottom: 1px solid #ddd; /* Add bottom border to table cells */
            text-align: left; /* Align text to left in table cells */
        }
        th {
            background-color: #f2f2f2; /* Set background color for table header cells */
        }
        tr:hover {
            background-color: #f5f5f5; /* Change background color of row on hover */
        }
        input[type="number"],
        input[type="text"],
        input[type="submit"] {
            margin-bottom: 5px; /* Add margin-bottom to input elements */
            padding: 5px; /* Add padding to input elements */
            width: 100%; /* Set input width to 100% */
        }
        input[type="submit"] {
            background-color: #4CAF50; /* Set background color for submit button */
            color: white; /* Set text color for submit button */
            border: none; /* Remove border for submit button */
            cursor: pointer; /* Set cursor style for submit button */
        }
        input[type="submit"]:hover {
            background-color: #45a049; /* Change background color of submit button on hover */
        }
    </style>
</head>
<body>
    <h2>Courses</h2>
    <!-- Table to display courses -->
    <table>
        <tr>
            <th>ID</th> <!-- Table header for ID -->
            <th>Prefix</th> <!-- Table header for Prefix -->
            <th>Code</th> <!-- Table header for Code -->
            <th>Name</th> <!-- Table header for Name -->
        </tr>
        <!-- Iterate over the courseList and display each course -->
        <tr th:each="aCourse : ${courseList}">
            <td th:text="${aCourse.id}"></td> <!-- Display ID of the course -->
            <td th:text="${aCourse.prefix}"></td> <!-- Display Prefix of the course -->
            <td th:text="${aCourse.code}"></td> <!-- Display Code of the course -->
            <td th:text="${aCourse.name}"></td> <!-- Display Name of the course -->
        </tr>
    </table>
    
    <h2>Add Course</h2>
    <!-- Form to add a new course -->
    <form method="post" action="#" th:action="@{/addCourse}">
        ID: <input type="number" name="id"/><br> <!-- Input field for ID -->
        Prefix: <input type="text" name="prefix"/><br> <!-- Input field for Prefix -->
        Code: <input type="number" name="code"/><br> <!-- Input field for Code -->
        Name: <input type="text" name="name"/><br> <!-- Input field for Name -->
        <input type="submit" value="Add Course!"/> <!-- Submit button to add course -->
    </form>
</body>
</html>
